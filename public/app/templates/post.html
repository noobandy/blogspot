<div class="row">
    <div class="col-md-12">
        <div data-ng-if="authenticatedUser">
            <a class="btn btn-primary"
               data-ui-sref="edit post({blogId: blogId, postId: post._id})">
                Edit Post
            </a>
            <button class="btn btn-danger"
               data-ng-click="deletePost()">
                Delete Post
            </button>
            <hr/>
        </div>
        <div class="jumbotron">
            <h1 data-ng-bind="post.title"></h1>
            <small data-ng-bind="post.postedAt | date"></small>
            <p data-ng-bind="post.content"></p>
        </div>
        <div class="well">
            <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                {{alert.message}}
            </uib-alert>
            <form name="commentForm" novalidate data-ng-submit="commentForm.$valid && addComment()">
                <legend>Post Comment</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        Username
                    </label>
                    <div class="col-md-8"
                         data-ng-class="{'has-error': commentForm.username.$touched && commentForm.username.$error.required}">
                        <input class="form-control" type="text" name="username" ng-model="newComment.username" required>
                           <span class="help-block">
                               Username is required
                           </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        EmailId
                    </label>
                    <div class="col-md-8"
                         data-ng-class="{'has-error': commentForm.emailId.$touched && commentForm.emailId.$error.required}">
                        <input class="form-control" type="email" name="emailId" ng-model="newComment.emailId" required>
                           <span class="help-block">
                               Username is required
                           </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        Content
                    </label>
                    <div class="col-md-8"
                         data-ng-class="{'has-error': commentForm.comment.$touched && commentForm.comment.$error.required}">
                    <textarea class="form-control" name="comment" ng-model="newComment.comment" required>
                        </textarea>
                           <span class="help-block">
                               Comment is required
                           </span>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <button class="btn btn-primary" type="reset">Clear</button>
                        <button class="btn btn-success" type="submit">Post Comment</button>
                    </div>
                </div>

            </form>
            <hr/>
            <h4>Comments</h4>
            <div data-ng-repeat="comment in comments">

                <div class="list-group-item">
                    <blockquote>
                        <strong data-ng-bind="comment.postedAt | date"></strong>
                        <p data-ng-bind="comment.comment"></p>

                        <small><cite title="{{comment.userame}}" data-ng-bind="comment.username"></cite>
                        </small>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
